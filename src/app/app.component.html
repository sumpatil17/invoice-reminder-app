<div class="d-flex flex-column min-vh-100">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" routerLink="/">
        <img src="assets/logo.png" alt="Logo" height="32" class="me-2" />
        <span>Invoice Reminder System</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        (click)="toggleNav()"
        [attr.aria-expanded]="!isNavCollapsed"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [class.show]="!isNavCollapsed">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/dashboard"
              routerLinkActive="active"
            >
              <i class="bi bi-speedometer2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/customers"
              routerLinkActive="active"
            >
              <i class="bi bi-people"></i> Customers
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/amc" routerLinkActive="active">
              <i class="bi bi-file-text"></i> AMC Contracts
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content flex-grow-1">
    <router-outlet></router-outlet>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center text-muted py-3 mt-auto">
    <div class="container">
      <p class="mb-0">
        &copy; 2025 Invoice Reminder System. All rights reserved.
      </p>
    </div>
  </footer>
</div>
